<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic form validation</title>
    <link rel="stylesheet" href="src/style/global.css">
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <main>
        <div class="content-box">
            <div class="text-container">
                <h2>Ficou com dúvida? <br> Nos mande uma mensagem!</h2>

                <p>
                    caso tenha ficado com qualquer dúvida basta nos mandar
                    uma mensagem e entraremos em contato em menos de 24h.
                </p>
            </div>

            <div class="form-container">
                <div class="user-info-container">
                    <div class="input-line">
                        <input type="text" name="name" id="name" placeholder="Nome completo *">
                        <span>campo obrigatório</span>
                    </div>

                    <div class="input-line">
                        <input type="email" name="email" id="email" placeholder="Email *">
                        <span>campo obrigatório</span>
                    </div>

                    <div class="input-line">
                        <input type="tel" name="telephone" id="telephone" placeholder="Telefone *">
                        <span>campo obrigatório</span>
                    </div>

                    <div class="input-line">
                        <textarea name="message" id="message" placeholder="Mensagem *" ></textarea>
                        <span>campo obrigatório</span>
                    </div>
                </div>

                <span class="orientation-text">*Campos obrigatórios</span>

                <button>Enviar</button>
            </div>
        </div>
    </main>

    <script src="js/validation.js"></script>
</body>
</html>
